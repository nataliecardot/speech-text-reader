<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0736fbfc73.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
  <title>Speech Text Reader</title>
</head>
<body>
  <div class="container">
    <h1>Speech Text Reader</h1>
    <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <h2>Choose Voice</h2>
      <select id="voices"></select>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main></main>
  </div>
</body>
</html>
